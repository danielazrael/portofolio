<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    .background {
      width: 100%;
      max-width: 100vw;
      display: block;
    }

    .ig-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #E1306C;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .ig-button:hover {
      background-color: #c42f65;
    }

    .gif-float {
      position: absolute;
      left: 50vw;
      top: 50vh;
      width: 100px;
      height: 100px;
      z-index: 5;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Portofolio -->
  <img class="background" src="Portofolio1.png" alt="Portofolio Alvian Adi">

  <!-- Tombol Instagram -->
  <a class="ig-button" href="https://instagram.com/scarzzzer" target="_blank">
    Kunjungi IG @scarzzzer
  </a>

  <!-- Musik -->
  <audio autoplay loop hidden>
    <source src="musik.mp3" type="audio/mpeg">
  </audio>

  <!-- GIF -->
  <img class="gif-float" id="floatingGif" src="https://media.tenor.com/pLcRzL5SAUIAAAAC/animated-smoke.gif">

  <!-- Script GIF Floating -->
  <script>
    const gif = document.getElementById("floatingGif");
    let posX = 50;
    let posY = 50;

    function moveGIF() {
      posX += (Math.random() - 0.5) * 0.3;
      posY += (Math.random() - 0.5) * 0.3;

      posX = Math.max(0, Math.min(90, posX));
      posY = Math.max(0, Math.min(90, posY));

      gif.style.left = posX + "vw";
      gif.style.top = posY + "vh";

      requestAnimationFrame(moveGIF);
    }

    moveGIF();
  </script>

</body>
</html>
